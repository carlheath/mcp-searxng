# Coolify-compatible docker-compose
# Traefik handles external routing - no need to expose ports

services:
  mcp-searxng:
    build: .
    container_name: mcp-searxng
    expose:
      - "3000"
    environment:
      - SEARXNG_URL=${SEARXNG_URL:-https://searxng.ogmios.se}
      - MCP_HTTP_PORT=3000
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.mcp-searxng.loadbalancer.server.port=3000"
