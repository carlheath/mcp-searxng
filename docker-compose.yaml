services:
  mcp-searxng:
    build: .
    expose:
      - "3000"
    environment:
      - SEARXNG_URL=${SEARXNG_URL:-https://searxng.ogmios.se}
      - MCP_HTTP_PORT=3000
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
