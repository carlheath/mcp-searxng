# Local development docker-compose
# Run: docker-compose up -d
# Test: curl http://localhost:3000/health

services:
  mcp-searxng:
    build: .
    container_name: mcp-searxng
    ports:
      - "3000:3000"
    environment:
      - SEARXNG_URL=${SEARXNG_URL:-https://searxng.ogmios.se}
      - MCP_HTTP_PORT=3000
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # Optional: Caddy for local auth testing
  caddy:
    image: caddy:2-alpine
    container_name: mcp-searxng-proxy
    ports:
      - "3001:3001"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
    depends_on:
      - mcp-searxng
    restart: unless-stopped
    profiles:
      - with-auth
